<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In / Sign Up</title>
  <style>

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    .head{
  background: linear-gradient(to right, #6a11cb 30%, #2575fc 70%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow 8s ease infinite;
  background-size: 400% 400%;
}
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      animation: rainbow 8s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes rainbow {
0%  {background-position: 0% 50%;}
50%  {background-position: 100% 50%;}
100% {background-position: 0% 50%;}
  }

    .container {
      background: #fff;
      width: 400px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .form-container {
      position: relative;
      width: 100%;
      padding: 40px;
      transition: all 0.3s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #2575fc;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #2575fc;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #6a11cb;
    }

    .toggle {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .toggle a {
      color: #2575fc;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .link{
    font-size: small;
    text-align: center;
    }

    #signup-form {
      display: none;
    }

    .show-signup #signin-form {
      display: none;
    }

    .show-signup #signup-form {
      display: block;
    }

    @media (max-width: 420px) {
      .container {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
    <h1 class="head">Welcome!</h1>
  <div class="container" id="form-container">
    <div class="form-container" id="signin-form">
      <h2>Sign In</h2>
      <form>
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="Your Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="toggle">
        Donâ€™t have an account? <a id="show-signup">Sign Up</a> <br>
            <a href="index.html" class="link">Go back to homepage</a>
    </div>
    </div>

    <div class="form-container" id="signup-form">
      <h2>Create Account</h2>
      <form>
        <input type="text" placeholder="Your Full Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="Your Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <div class="toggle">
        Already have an account? <a id="show-signin">Sign In</a><br>
            <a href="index.html" class="link">Go back to homepage</a>
      </div>
    </div>
  </div>
  <script>
    const container = document.getElementById('form-container');
    const showSignup = document.getElementById('show-signup');
    const showSignin = document.getElementById('show-signin');

    showSignup.addEventListener('click', () => {
      container.classList.add('show-signup');
    });

    showSignin.addEventListener('click', () => {
      container.classList.remove('show-signup');
    });
  </script>

</body>
</html>
