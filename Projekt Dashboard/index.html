<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CleanStart Box - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
         <div id="show"></div>
        <nav>
            <ul>
                <li class="active"><a href="#" data-page="dashboard">Dashboard</a></li>
                <li><a href="#" data-page="subscribers">Subscribers</a></li>
                <li><a href="#" data-page="inventory">Inventory</a></li>
                <li><a href="#" data-page="finance">Finance</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <div id="page-content">
            </div>
            <button onclick = "signout()">Log out</button>
    </div>
    <script src="dashboard.js"></script>
</body>
<script type="module" src="script.js">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut} from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
 
  const firebaseConfig = {
    apiKey: "AIzaSyCV2oi-v6yUr_riCe_iDZrCyAz-rm8EbSM",
    authDomain: "aquii-fb-2.firebaseapp.com",
    projectId: "aquii-fb-2",
    databaseURL: "https://aquii-fb-2-default-rtdb.firebaseio.com",
    storageBucket: "aquii-fb-2.firebasestorage.app",
    messagingSenderId: "9930879852",
    appId: "1:9930879852:web:41125e02e899c23f833949"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  onAuthStateChanged(auth, (user) => {
    if (user) {
        console.log(user);
        show.innerHTML += `
        <img src ="${user.photoURL}" alt= "DP" width='100'
        style = "border-radius:100%"/>
        <h3> Name: ${user.displayName} </h3>
        <h3> Email: ${user.email} </h3>
        <p>CleanStart Admin</p>
        `
    } else{
        setTimeout(() => {
            window.location.href = "../index.html";
        }, 1000)
        }
    }
  );
  const signout = () => {
signOut(auth).then(() => {
    console.log('user is signed out');
    setTimeout(() => {
        window.location.href = './index.html'
    }, 1000)
}).catch((error) => {
});
}; 
window.signout = signout;
</script>
</html>
